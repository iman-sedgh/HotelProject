#file transport
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

#database
spring.datasource.url= jdbc:mysql://localhost:3306/hotel?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username= username
spring.datasource.password= password

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= update

# App Properties
hotel.app.jwtSecret= SecretKey
hotel.app.jwtExpirationMs= 86400000000


# mail config
spring.mail.host= smtp.gmail.com
spring.mail.port= 587
spring.mail.username= your email
spring.mail.password= app password
spring.mail.properties.mail.smtp.identity=true
spring.mail.properties.mail.smtp.starttls.enable=true

